{{template "header" .}}
<p>{{ .Message }}</p>

<h4 class="mt-5">メモ</h4>
<form method="post" action="/home">
    <input type="hidden" name="form" value="memo">
    <div class="form-group mt-4">
        <label for="address" class="h6">Youtubeのアドレス:</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="https://youtu.be/xxxxx">
    </div>
    <div class="form-group mt-4">
        <label for="title" class="h6">タイトル:</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group mt-4">
        <label for="message" class="h6">メモ:</label>
        <input type="text" class="form-control" id="message" name="message">
    </div>
    <button type="submit" class="btn btn-primary mb-2">メモ作成</button>
</form>

<h5 class="mt-3">投稿したメモの一覧</h5>
{{range $n,$Itm := .Plist}}
<div class="media border m-1 p-2">
    <a href="/detail?mid={{$Itm.Model.ID}}">
        <img class="mr-3" src="https://img.youtube.com/vi/{{$Itm.Address}}/default.jpg" alt="Generic placeholder image">
    </a>
    <div class="media-body">
        <h5 class="mt-0">{{$Itm.Title}}</h5>
        {{$Itm.Message}}
    </div>
</div>
{{end}}

<h4 class="mt-5">リスト</h4>
<form method="post" action="/home">
    <input type="hidden" name="form" value="list">
    <div class="form-group mt-4">
        <label for="name2" class="h6">リスト名:</label>
        <input type="text" class="form-control" id="name2" name="name">
    </div>
    <div class="form-group mt-4">
        <label for="message" class="h6">リスト詳細:</label>
        <input type="text" class="form-control" id="message" name="message">
    </div>
    <button type="submit" class="btn btn-primary mb-2">リスト作成</button>
</form>

<h5 class="mt-3">作成したリストの一覧</h5>
{{range $n,$Itm := .Glist}}
<div class="media border m-1 p-2">
    <div class="media-body">
        <a href="/list?gid={{$Itm.ID}}">
            <h5 class="mt-0">{{$Itm.Name}}</h5>
        </a>
        {{$Itm.Message}}
    </div>
</div>
{{end}}

{{template "footer" .}}
