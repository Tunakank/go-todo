{{ template "header" .}}
<p>{{.Message}}</p>

<h4 class="mt-4">"{{.List.Name}}"</h4>

<form method="post" action="/list?gid={{.List.Model.ID}}">
    <div class="form-group mt-4">
        <label for="address" class="h6">Youtubeのアドレス:</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="https://youtu.be/xxxxx">
    </div>
    <div class="form-group mt-4">
        <label for="message" class="h6">タイトル:</label>
        <input type="text" class="form-control" id="message" name="message">
    </div>
    <button type="submit" class="btn btn-primary mb-2">メモ作成</button>
</form>

{{range $n,$Itm := .Plist}}
<div class="media border m-1 p-2">
    <a href="/detail?mid={{$Itm.Model.ID}}">
        <img class="mr-3" src="https://img.youtube.com/vi/{{$Itm.Address}}/1.jpg" alt="Generic placeholder image">
    </a>
    <div class="media-body">
        <h5 class="mt-0">{{$Itm.Title}}</h5>
        {{$Itm.Message}}
    </div>
</div>
{{end}}

{{ template "footer" .}}
