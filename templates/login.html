{{ template "header" .}}
<h4>{{.Message}}</h4>
<form action="/login" method="post">
    <div class="form-group">
        <label for="Account">メールアドレス</label>
        <input type="mail" class="form-control" id="account" name="account">
    </div>
    <div class="form-group">
        <label for="pass">パスワード</label>
        <input type="password" class="form-control" id="pass" name="pass">
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>
<a class="btn btn-primary" href="/new-account">アカウント新規作成</a>
{{ template "footer" .}}
